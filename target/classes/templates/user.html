<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset = "UTF-8">
		<title>Title</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	</head>
	
	<body class="container">
		<div th:replace="header :: header"/> 
		<div class="text-center">
			<img th:src="@{/images/welcome.png}" class="img-fluid" alt="Welcome Image">
			
			<h1 th:text="${name}">Hello! User Page</h1>
		</div>
		
		<form th:action="@{/user}" th:object="${user}" method="post">
		
		<!--   
		  <div class="form-group">
		    <label>Id</label>
		    <input type="text" th:field="*{id}" class="form-control">
		  </div>
		-->
		
		  <div class="form-group">
		    <label>Username</label>
		    <input type="text" th:field="*{username}" class="form-control">
		  </div>
		  <div class="form-group">
		    <label> Password</label>
		    <textarea type="text" th:field="*{password}" class="form-control" rows="3"></textarea>
		  </div>
		  <p><input type="submit" value="Submit" class= "btn btn-dark" /></p>
		</form>
		
	    <hr>
	    
	    <div th:switch="${users}">
	    	<h2 th:case="null">No users yet!</h2>
	    		<div th:case="*">
	    		<h2>Users</h2>
	    		<table class="table">
	                <thead>
	                    <tr>
	                        <th scope="col">#</th>
	                        <th scope="col">Id</th>
	                        <th scope="col">Username</th>
	                        <th scope="col">Password</th>
	                    </tr>
	                </thead>
	                <tbody>
		                <tr th:each="user : ${users}">
		                	<th scope="row">#</th>
		                    <td th:text="${user.id}"></td>
		                    <td th:text="${user.username}"></td>
		                    <td th:text="${user.password}"></td>
		                    <!--   
		                    <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
		                    <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
		                    -->
		                </tr>
		            </tbody>
		        </table>
		    </div>      
		    <!-- <p><a href="/signup">Add a new user</a></p> -->
		</div>
		            
		<div th:replace="footer :: footer" />
		<script th:href="@{/js/bootstrap.js}"></script>
	</body>
	
		<!--  <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>  
		
		<script>
		
			$(function() {
				alert("ready!");
			});
			
		</script>
		-->
	
</html>
