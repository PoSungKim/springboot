<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset = "UTF-8">
		<title>AI Page</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	</head>
	
	<body class="container">
		<div th:replace="header :: header"/> 
		
		<div class="text-center">
			<img th:src="@{/images/consulting2.jpeg}" style="width: 80%; " class="img-fluid" alt="Welcome Image">
			
			<h1 style="margin-top: 25px">Artificial Intelligence</h1>
		</div>
		
		<form th:action="@{/first}" th:object="${first}" method="post">
		
		  <div class="form-group">
		    <label>Question</label>
		    <input type="text" th:field="*{title}" class="form-control">
		  </div>
		  
		  <div class="form-group">
		    <label> Content</label>
		    <textarea type="text" th:field="*{content}" class="form-control" rows="3"></textarea>
		  </div>
		  
		  <p><input type="submit" value="Submit" class= "btn btn-dark" /></p>
		</form>
		            
		<div th:replace="footer :: footer" />
		<script th:href="@{/js/bootstrap.js}"></script>
	</body>
	
</html>
